Parameters:
  BucketName:
    Type: String
  FileName:
    Type: String
  LambdaName:
    Type: String
  HandlerFunc:
    Type: String
Resources:
  LambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
  Lambda:
    Type: AWS::Lambda::Function
    DependsOn: LambdaIamRole
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref FileName
      FunctionName: !Ref LambdaName
      Handler: !Ref HandlerFunc
      Runtime: "java11"
      Role: !GetAtt LambdaIamRole.Arn